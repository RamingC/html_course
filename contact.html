<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="shortcut icon" href="/images/html_logo700x700.png" type="" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <article><h1>Contact Me</h1></article>
    <p>I'd really like to hear from you</p>
    <form action="">
      <fieldset>
        <legend>Personal Info</legend>
        <p>
          <label for="firstName">First Name : </label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
            autocomplete="on"
            required
            autofocus
          />
        </p>
        <p>
          <label for="lastName">Last Name : </label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
            autocomplete="on"
            required
          />
        </p>
        <p>
          <label for="password">Password : </label
          ><input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </p>
        <p>
          <label for="phone">Phone : </label
          ><input
            type="tel"
            name="phone"
            id="phone"
            placeholder="phone number"
            required
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
          />
        </p>
        <p>
          <label for="yearOfBrith">Year Of Brith : </label
          ><input
            type="number"
            name="yearOfBrith"
            id="yearOfBrith"
            placeholder="yearOfBrith"
            min="1990"
            max="2023"
            value="2000"
            step="1"
          />
        </p>
        <p>
          <label for="coffee">Coffee Favorite</label>
          <select name="coffee" id="coffee">
            <optgroup label="Coffees">
              <option value="Iced coffee">Iced coffee</option>
            </optgroup>
            <optgroup label="Expresso Drink">
              <option value="Latte">Latte</option>
              <option value="Cappuccino">Cappuccino</option>
              <option value="Americano">Americano</option>
            </optgroup>
          </select>
        </p>
      </fieldset>
      <p></p>
      <br />
      <fieldset>
        <legend>What is your favorite food?</legend>
        <p>
          <input type="radio" name="kfc" id="kfc" />
          <label for="kfc">KFC</label>
        </p>
        <p>
          <input type="radio" name="pizza" id="pizza" />
          <label for="pizza">pizza</label>
        </p>
        <p>
          <input type="radio" name="other" id="other" />
          <label for="other">Other</label>
        </p>
      </fieldset>
      <p></p>
      <br />
      <fieldset>
        <legend>Do you have pet?</legend>
        <p>
          <input type="checkbox" name="dog" id="dog" /><label for="dog"
            >Dog</label
          >
        </p>
        <p>
          <input type="checkbox" name="cat" id="cat" /><label for="cat"
            >Cat</label
          >
        </p>
        <p>
          <input type="checkbox" name="fish" id="fish" /><label for="fish"
            >Fish</label
          >
        </p>
        <p>
          <input type="checkbox" name="other" id="other" /><label for="other"
            >Other</label
          >
        </p>
      </fieldset>
      <p></p>
      <br />
      <fieldset>
        <legend>Send me</legend>
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="10"
          placeholder="your message"
        ></textarea>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
